<div class="bookmark">
    <a href="{{ bookmark.url }}" class="header">
        <h3 class="description">
            {{ bookmark.city|truncate(50, killwords=True) }}
        </h3>
        <span class="url">
            {{ bookmark.url|truncate(50, killwords=True) }}
        </span>
    </a>
    <div class="info">
        {% if current_user == bookmark.user and not nolinks %}
        <span class="editlinks">
            <a href="{{ url_for('bm.edit_bookmark', bookmark_id=bookmark.id) }}">Edit</a>
            <a href="{{ url_for('bm.delete_bookmark', bookmark_id=bookmark.id) }}">Delete</a>
        </span>
        {% endif %}
    </div>
</div>
